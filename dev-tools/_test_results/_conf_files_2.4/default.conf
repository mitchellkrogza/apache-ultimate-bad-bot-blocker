<VirtualHost *:80>

	ServerName local.dev
    ServerAlias www.local.dev
	DocumentRoot /var/www/html
	RewriteEngine On
	ErrorLog /tmp/error.log

	<Directory "/var/www/html">
    AllowOverride All
    Options FollowSymLinks
	Require all denied
	Include custom.d/globalblacklist.conf
  	</Directory>

</VirtualHost>
