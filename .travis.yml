language: php
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/apache-ultimate-bad-bot-blocker
    - GIT_BRANCH: master
sudo: required
dist: trusty
matrix:
  include:
    - php: 7.0
  allow_failures:
    - php: 7.0
    - php: hhvm
  fast_finish: true
addons:
  hosts:
    - local.dev
cache:
  - apt

before_install:
  - export TZ=Africa/Johannesburg

install:
  - bash .dev-tools/install-apache.sh

script:
  - bash .dev-tools/run-curl-tests.sh
  - bash .dev-tools/test-apache-2.4.sh
  - bash .dev-tools/run-curl-tests-2.sh
  - bash .dev-tools/modify-files-and-commit.sh

before_deploy:
  - bash .dev-tools/deploy-package.sh

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
      - .latest_release/Apache_2.2.zip
      - .latest_release/Apache_2.4.zip
  skip_cleanup: true
  on:
    repo: mitchellkrogza/apache-ultimate-bad-bot-blocker
    tags: false
    branches:
      except:
        - "/^v[0-9]/"
        - "/^V.*$/"
    branches:
       only:
         - "master"
notifications:
  email: false